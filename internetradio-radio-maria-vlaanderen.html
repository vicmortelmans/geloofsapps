        <!-- script for shoutcast radio stations -->
        <script type="text/javascript" src="http://www.shoutcastireland.com/jwplayer.js"></script>
        <script>
        $(document).ready(function(){
            $('#start').on('click',function(){
                jwplayer('my-video').play(true);
            });
            $('#stop').on('click',function(){
                jwplayer('my-video').pause(true);
            });
            $('div').on('pagebeforehide',function(){
                jwplayer('my-video').stop();
            });
        });
        </script>
    </head>
    <body>
        
        <!--
        RADIO MARIA VLAANDEREN
        -->
        
        <div data-role="page">
            
            <div data-role="header">
                <a data-rel="back" data-icon="back">terug</a>
                <h1>Radio Maria Nederland</h1>
            </div>
            <!-- /header -->
            
            <div data-role="content">
                <audio controls width="100%">
                  <source src="http://stream.radiomaria.be:8000/RadioMaria-32" type="audio/mpeg">
                  <embed width="100%" src="http://stream.radiomaria.be:8000/RadioMaria-32">
                </audio>
                <a id="start">start</a>
                <a id="stop">stop</a>
            </div>
            <!-- content -->
            
        </div>
        <!-- /page -->
